    <div class="loading"><img src="img/loading.gif" alt=""></div>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
        // Use setTimeout to add a class after 3 seconds
        setTimeout(function () {
            var elementToHighlight = document.querySelector(".loading");
            elementToHighlight.classList.add("hide");
            
        }, 2000); // 3000 milliseconds = 3 seconds
        setTimeout(function () {
            var elementToHighlight = document.querySelector(".loading");
            elementToHighlight.classList.add("remove");
            
        }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
