<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <title>Document</title>
    <link rel="stylesheet" href="css/formpages.css">
</head>
<body>
    <div class="wrapper">
        <div class="image"><img src="img/LOGO_UTM.jpg" alt=""></div>
        <form id="pageForm">
            <p>Information on faculty selection:</p>
            <label for="faculty">
                Select your faculty:
                <select name="faculty" id="faculty">
                    <option value="FCIM">FCIM</option>
                </select>
            </label><br>
            <label for="group">
                Select your group:
                <select name="group" id="group">
                    <!-- populate with groups -->
                </select>
            </label><br>
            <input type="submit" id="submit" value="Access schedule">
        </form>
        <a href="index.html" class="return_link">Go back</a>
    </div>
    <script>
        document.getElementById('pageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var selectedValue = document.getElementById('group').value;
          var redirectUrl = getRedirectUrl(selectedValue);
          window.location.href = redirectUrl;
        });
        function getRedirectUrl(selectedValue) {
          switch (selectedValue) {
            case 'FAF-233':
              return 'group_schedule.html'; 
            default:
              return 'general_schedule.html'; 
          }
        }
    </script>
</body>

</html>
