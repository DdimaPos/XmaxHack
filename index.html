<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    
    <title>TUM Schedule</title>
    <link rel="stylesheet" href="css/formpages.css">
</head>
<body>
    <div class="wrapper">
        <div class="image"><img src="img/LOGO_UTM.jpg" alt="utm logo"></div>
        <form id="pageForm">
            <p>Choose your position of viewing the schedule:</p>
            <label for="student">Student
            <input type="radio" name="userrole" value="student" id="student"></label><br>
            <label for="administration">Admin
            <input type="radio" name="userrole" value="administration" id="administration"></label><br>
            <input type="submit" value="Submit" id="submit">
        </form>
        
    </div>
    <script>
        document.getElementById('pageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var selectedValue = document.querySelector('input[name="userrole"]:checked').value;
          var redirectUrl = getRedirectUrl(selectedValue);
          window.location.href = redirectUrl;
        });
        function getRedirectUrl(selectedValue) {
          switch (selectedValue) {
            case 'administration':
              return 'data_upload.html'; 
            case 'student':
              return 'specialty_choose.html';
            default:
              return 'index.html'; 
          }
        }
    </script>
</body>

</html>
